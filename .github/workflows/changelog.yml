name: Changelog

on:
  workflow_run:
    workflows: ["Tag"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latestTag
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          echo "latestTag=$latest_tag" >> $GITHUB_ENV

      - name: Get previous tag
        id: previousTag
        run: |
          previous_tag=$(git tag --sort=creatordate | grep -B1 "${{ env.latestTag }}" | head -1)
          echo "previousTag=$previous_tag" >> $GITHUB_ENV

      - name: Debug Tag Information
        run: |
          echo "Latest Tag: ${{ env.latestTag }}"
          echo "Previous Tag: ${{ env.previousTag }}"
          echo "Commits between ${{ env.previousTag }} and ${{ env.latestTag }}:"
          git log ${{ env.previousTag }}..${{ env.latestTag }} --oneline

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1.10.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fromTag: ${{ env.latestTag }}
          toTag: ${{ env.previousTag }}
          useGitmojis: false
          includeInvalidCommits: true
          excludeTypes: docs

      - name: Create Release
        uses: ncipollo/release-action@v1.16.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          name: ${{ env.latestTag }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.latestTag }}

      - name: Create PR with updated CHANGELOG
        id: changelog_pr
        uses: peter-evans/create-pull-request
